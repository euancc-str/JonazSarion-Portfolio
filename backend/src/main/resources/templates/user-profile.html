<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #d1fae5 100%); /* Light green gradient to match your theme */
        }

        .profile-card {
            background: white;
            width: 100%;
            max-width: 350px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-img-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #10b981; /* Your primary color */
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
        }

        .user-name {
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 5px;
        }

        .user-email {
            color: #6b7280;
            font-size: 0.95rem;
            margin: 0 0 25px;
            word-break: break-all;
        }

        .logout-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-img-container">
        <img th:src="${photo}"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"
             alt="Profile Photo" class="profile-img">

        <i class="fas fa-user-circle" style="font-size: 120px; color: #d1fae5; display: none;"></i>
    </div>

    <h2 class="user-name" th:text="${name}">User Name</h2>
    <p class="user-email" th:text="${email}">user@example.com</p>

    <a href="/logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>

</body>
</html>
